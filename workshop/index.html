<body>
<header class="topbar">

  <nav class="nav">
    <a href="/workshop/">Workshop</a>

    <button id="themeBtn" class="btn" type="button">â˜¾</button>

</header>

<main class="container">
  <div class="card">
    <div class="cardTitle">The Mathematical Workshop</div>
    <p class="muted">
      One problem at a time. Clear idea â†’ clean proof â†’ takeaway you can reuse.
    </p>

    <div style="display:flex; gap:10px; flex-wrap:wrap; margin:10px 0 14px;">
      <input id="q" class="btn" style="flex:1; min-width:240px; text-align:left;" placeholder="Search (e.g., parity, mod 4, diophantine)" />
      <a class="btn primary" href="/workshop/problem-001.html">Read Problem #1</a>
    </div>

    <div id="list" class="list"></div>
  </div>

  <footer class="footer">
    <span class="muted">Tip: search matches titles, tags, and descriptions.</span>
  </footer>
</main>

<script defer src="/assets/main.js"></script>
<script>
  const list = document.getElementById('list');
  const q = document.getElementById('q');

  fetch('/posts.json').then(r=>r.json()).then(posts=>{
    function render(filter=""){
      const f = filter.trim().toLowerCase();
      const rows = posts
        .filter(p => !f ||
          p.title.toLowerCase().includes(f) ||
          p.description.toLowerCase().includes(f) ||
          (p.tags||[]).join(' ').toLowerCase().includes(f)
        )
        .sort((a,b)=> (a.date < b.date ? 1 : -1))
        .map(p => `
          <a class="item" href="${p.url}">
            <div class="kicker">${p.series} Â· ${p.date} Â· ${(p.tags||[]).join(" Â· ")}</div>
            <div class="title">${p.title}</div>
            <div class="desc">${p.description}</div>
          </a>
        `).join('');
      list.innerHTML = rows || '<div class="muted">No results.</div>';
    }
    render();
    q.addEventListener('input', e => render(e.target.value));
  });
</script>
</body>
</html>
